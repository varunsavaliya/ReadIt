<mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-button>
        <h1>ReadIt</h1>
      </button>
      <span class="menu-spacer"></span>
      <div class="menu-item">
        <button mat-button [routerLink]="['']"><span>Home</span></button>
        <button mat-button [routerLink]="['articles']"><span>Articles</span></button>
        <button mat-button [routerLink]="['contact']"><span>Contact</span></button>
      </div>
      <span class="flex-spacer"></span> <!-- Added flex spacer -->
      <div class="right-menu-item">
        <a mat-button [routerLink]="['auth', 'login']" *ngIf="!isLoggedIn; else loggedOut">
          <span>Login</span>
        </a>
        
        <ng-template #loggedOut>
          <button mat-button (click)="logout()">
            <span>Logout</span>
          </button>
        </ng-template>
        
        <!-- {{userName}} -->
        <!-- <button mat-button (click)="logout()">
          <span>Logout</span>
        </button> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
