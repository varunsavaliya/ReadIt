<div id="modal-content-wrapper">
  <header id="modal-header">
    <h1 id="modal-title" class="text-center mt-2">Sign Up</h1>
  </header>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <mat-error *ngIf="signupInvalid">User already exists!</mat-error>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Full Name*   " formControlName="name" required />
          <mat-error><span *ngIf="
                !signUpForm.get('name')?.valid && signUpForm.get('name')?.touched
              ">Please provide your full name</span></mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input type="email" matInput email placeholder="Email*" formControlName="email" required />
          <mat-error><span *ngIf="
                !signUpForm.get('email')?.valid && signUpForm.get('email')?.touched
              ">Please provide a valid email address</span></mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput type="password" placeholder="Password*" formControlName="password" required />
          <mat-error><span *ngIf="
                !signUpForm.get('password')?.valid &&
                signUpForm.get('password')?.touched
              ">Password is required</span></mat-error>
        </mat-form-field>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
          <span>Already have an account?
            <a role="button" (click)="openLoginModal()" class="text-warning text-decoration-none">Login here</a></span>
          <div fxLayout="row" fxLayoutGap="20px">
            <button class="btn btn-primary py-3 px-5">Sign Up</button>
            <button class="btn border-warning py-3 px-5" id="modal-close-button" (click)="closeSignUpModal()">Close</button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
