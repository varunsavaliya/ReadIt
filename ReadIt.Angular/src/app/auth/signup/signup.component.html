<mat-card>
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <h2>Sign Up</h2>
        <mat-error *ngIf="signupInvalid"
          >The email and password were not recognised</mat-error
        >
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Full Name*   "
            formControlName="name"
            required
          />
          <mat-error
            ><span
              *ngIf="
                !signUpForm.get('name')?.valid && signUpForm.get('name')?.touched
              "
              >Please provide your full name</span
            ></mat-error
          >
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="Email*   "
            formControlName="email"
            required
          />
          <mat-error
            ><span
              *ngIf="
                !signUpForm.get('email')?.valid && signUpForm.get('email')?.touched
              "
              >Please provide a valid email address</span
            ></mat-error
          >
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password*"
            formControlName="password"
            required
          />
          <mat-error
            ><span
              *ngIf="
                !signUpForm.get('password')?.valid &&
                signUpForm.get('password')?.touched
              "
              >Password is required</span
            ></mat-error
          >
        </mat-form-field>

          <input

            type="password"
            placeholder="Re-enter password*"
            formControlName="repassword"
            required
          />
          <mat-error
            ><span
              *ngIf="
                !signUpForm.get('repassword')?.valid &&
                signUpForm.get('repassword')?.touched
              "
              >Enter your password again</span
            ></mat-error
          >
          <mat-error *ngIf="signUpForm.hasError('notSame')">
            your new passwords are not match
        </mat-error>
        </mat-form-field> -->
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
          <span
            >Already have an account?
            <a routerLink="/auth/login">Login here</a></span
          >
          <button mat-raised-button color="primary">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
