<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn border-danger text-danger delete-blog-btn mr-2" (click)="onConfirm()">Delete</button>
  <button class="btn border-secondary btn-secondary mr-2 cancel-btn" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
