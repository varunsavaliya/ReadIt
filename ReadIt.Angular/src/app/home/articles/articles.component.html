<app-banner [heading]="bannerHeading" description="Far far away, behind the word mountains, far from the countries Vokalia and
Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right
at the coast of the Semantics, a large language ocean."></app-banner>

<div class="container no-articles" *ngIf="articles.length == 0">
  <span>No articles found</span>
</div>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row d-flex">
      <div class="col-md-4 d-flex" *ngFor="let article of articles">
        <app-article [article]="article"></app-article>
      </div>
    </div>
    <app-pagination *ngIf="articles.length > 0" [totalRecords]="totalArticles" [recordsPerPage]="articlesPerPage" [currentPage]="currentPage" (pageChange)="onPageChange($event)"></app-pagination>
  </div>
</section>
