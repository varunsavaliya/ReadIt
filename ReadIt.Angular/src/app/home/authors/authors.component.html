<mat-card class="author-card my-3 m-auto" *ngFor="let author of authors">
    <mat-card-header>
      <img src="./../../../assets/profile.jfif" mat-card-avatar class="author-avatar" />
      <mat-card-title>{{ author.name }}</mat-card-title>
      <mat-card-subtitle>{{ author.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Total blogs: {{ author.totalBlogs }}</p>
    </mat-card-content>
  </mat-card>
