<app-banner heading="Manage Content" description="Add or edit your blogs here"></app-banner>
<div class="container my-4">

  <button class="btn btn-primary  py-3 px-5 my-3 d-block ms-auto" [routerLink]="['/profile', 'add-blog']">
    Add Blog
  </button>

    <table mat-table [dataSource]="dataSource" class="blog-table">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef><span>No.</span></th>
        <td mat-cell *matCellDef="let element; let i = index"><span>{{ i + 1 }}</span></td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef><span>Title</span></th>
        <td mat-cell *matCellDef="let element"><span>{{ element.title }}</span></td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef><span>Description</span></th>
        <td mat-cell *matCellDef="let element"><span>{{ element.description }}</span></td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef><span>Category</span></th>
        <td mat-cell *matCellDef="let element"><span>{{ element.categoryName }}</span></td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef><span>Action</span></th>
        <td mat-cell *matCellDef="let element">
          <a class="btn btn-primary me-2" routerLink="/profile/blogs/{{ element.id }}"><span>Edit</span></a>
          <button class="btn border-secondary text-danger" (click)="deleteBlog(element.id)"><span>Delete</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of Blogs">
    </mat-paginator>
  </div>
